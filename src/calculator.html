<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="calstyle.css">
    <script type="text/javascript" src="calscript.js"></script>
    <link rel="icon" href="/Html/Calculator/favicon_calc.jpg">

<head>

    <meta charset="utf-8">
    <title>Niko's Calculator</title>
    <h1>
      Niko's Calculator
    </h1>

      <label class="switch">
        <input class="switch__input" type="checkbox" onclick="switchTheme()">
        <span class="switch__slider"></span>
      </label>
</head>

<body>

    <form onsubmit="return false">
      <table class="calcborder">
        <tr>
          <td colspan="2"><input class="display" placeholder="0" type="text" id="result" disabled/></td>
        </tr>

        <tr>
          <td><input type="button" value="AC" onclick="clearScreen()" id="btn1"/></td>
          <td><input type="button" value="x²" onclick="display('^2')"/></td>
          <td><input type="button" value="√x" onclick="display('√')"/></td>
          <td><input type="button" value="←" id="bckspc" onclick="backspace()"/></td>
        </tr>

        <tr>
          <td><input type="button" value="7" onclick="display('7')"/></td>
          <td><input type="button" value="8" onclick="display('8')"/></td>
          <td><input type="button" value="9" onclick="display('9')"/></td>
          <td><input type="button" value="/" onclick="display('/')"/></td>
        </tr>

        <tr>
          <td><input type="button" value="4" onclick="display('4')"/></td>
          <td><input type="button" value="5" onclick="display('5')"/></td>
          <td><input type="button" value="6" onclick="display('6')"/></td>
          <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>

        <tr>
          <td><input type="button" value="1" onclick="display('1')"/></td>
          <td><input type="button" value="2" onclick="display('2')"/></td>
          <td><input type="button" value="3" onclick="display('3')"/></td>
          <td><input type="button" value="+" onclick="display('+')"/></td>
        </tr>

        <tr>
          <td><input type="button" value="." onclick="display('.')"/></td>
          <td><input type="button" value="0" onclick="display('0')"/></td>
          <td><input type="button" value="x" onclick="display('*')"/></td>
          <td><input type="button" value="=" onclick="calculate();" id="btn2"/></td>
        </tr>

      </table>
    </form>
      
</body>

</html>
